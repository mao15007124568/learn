<html>

<head>
    <meta charset="utf-8">
    <title>user manage</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>

<body>
    <div id="app">
        {{ message}}
        <table>
            <tr v-for="user in llzs">
                <td>{{ user.id }}</td>
                <td>{{ user.llzname }}</td>
                <td>{{ user.llzpassword }}</td>
                <td>{{ user.llzemail }}</td>
                <td>{{ user.llzphone }}</td>
            </tr>
        </table>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello, world',
                llzs: []
            },
            created: function () {
                this.getLlzs();
            },
            methods: {
                getLlzs: function () {
                    var vm = this
                    vm.$http.get('/rest/llz/list').then(
                        function (data) {
                            vm.llzs = data.body
                        }).catch(function (response) {
                        console.log(response)
                    })
                }
            }
        })
    </script>
</body>

</html>
